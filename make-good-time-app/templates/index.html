<div class="filter-box">
  
  <h1>Map</h1>

  <ul id="filters">

    <div class="left-items">
      <li>
          <input type="hidden" value="0" onclick="filterMarkers(this.value);" />
      </li>

      <li>
          <input type="checkbox" value="Bars" id="Bars" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/bars-icon.png">
          <label for="filter-Bars">Bars</label>
      </li>
      <li>
          <input type="checkbox" value="Musuems" id="Musuems" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/musuems-icon.png">
          <label for="filter-Musuems">Musuems</label>
      </li>
      <li>
          <input type="checkbox" value="Outdoor Activities" id="Outdoor Activities" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/outdoor-icon.png">
          <label for="filter-Outdoor Activities">Outdoor Activities</label>
      </li>
      <li>
          <input type="checkbox" value="Food" id="filter-Food" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/food-icon.png">
          <label for="filter-Food">Food</label>
      </li>
    </div>

    <div class="right-items">
      <li>
          <input type="checkbox" value="Science" id="filter-Science" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/science-icon.png">
          <label for="filter-Science">Science</label>
      </li>
      <li>
          <input type="checkbox" value="Music" id="filter-Music" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/music-icon.png">
          <label for="filter-Music">Music</label>
      </li>
      <li>
          <input type="checkbox" value="Arts" id="filter-Arts" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/arts-icon.png">
          <label for="filter-Arts">Arts</label>
      </li>
      <li>
          <input type="checkbox" value="Cinemas" id="filter-Cinemas" onchange="filterMarkers(this.value);" />
          <img src="/public/icons/cinemas-icon.png">
          <label for="filter-Cinemas">Cinemas</label>
      </li>
    </div>
    
    <div>
      <input type="submit center" value="Submit" onclick="submitMarkers();" class="submit-button center"/>
    </div>

  </ul>

</div>
