<div class="filter-box users">
  <h2 class="user-faves">Favorite Places</h2>
  <% user.favorites.forEach(function(favorite) {%>
      <ul class="user-faves">
        <li class="name"><%= favorite.name %></li>
        <li class="location"><%= favorite.location %></li>
      </ul>
      <a href ="https://maps.googleapis.com/maps/api/place/details/json?key=AIzaSyAddt2Y0QfzlD038bLd4xRA8mIj-Tg0L_M&placeid=<%= favorite.placeId %>">link </a>
  <% }) %>
</div>
