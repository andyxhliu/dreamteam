<div id="user-show">
  <h1>User Show</h1>
  <% user.favorites.forEach(function(favorite) {%>
    <div class="saved-marker">
      <ul>
        <li class="name"><%= favorite.name %></li>
        <li class="location"><%= favorite.location %> </li>
      </ul>
    </div>
  <% }) %>
  <button id="back-to-map">Back</button>
</div>
